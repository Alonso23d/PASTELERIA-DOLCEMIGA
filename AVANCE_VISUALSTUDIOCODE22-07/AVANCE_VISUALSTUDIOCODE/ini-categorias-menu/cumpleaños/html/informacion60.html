<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/informacion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>detalle1</title>
</head>
<body>
    <header>

        <div class="top-nav">
          <a href="../../../inicio/Ini.html" class="logo">Dolce Miga</a>

          <!-- Contenedor para el campo de búsqueda-->
          <div class="search-container">
             <form onsubmit="event.preventDefault()"; searchProducts();">
                <input type="search" placeholder="Buscar productos..." id="search-input">
                <button type="submit">
                  <i class="bi bi-search-heart-fill"></i></i> <!-- Ícono de búsqueda -->
                </button>
             </form>
          </div>

        <div class="idioma-carrito">
            <form>
                <!-- Reemplazamos el botón con el ícono -->
                <a href="../../../iniciarsesión/iniciarsesión.html"><i class="bi bi-person-circle"></i></a>
            </form>
          <!-- Reemplazamos el botón con el ícono -->
            <div>
                <ul>    
                    <li class="submenu">
                       <i class="bi bi-cart" id="img-carrito"></i>
                          <div id="carrito" class="carrito-oculto">
                              <h3>Mi Carrito</h3>
                                <table id="lista-carrito">
                                  <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                       <th></th>
                                    </tr>
                                   </thead>
                                   <tbody></tbody>                               
                                </table>
                                <a href="../../../inicio/carrito.html" id="ver-carrito" class="btn-2" target="_blank">Ver Carrito</a>

                                <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

        <!-- Menú de categorías -->
    </header>

    <div class="container-title">Petit 2 sweet box</div>

    <main>
        <div class="container-img">
          
            <img src="../img/60.png"  alt="imagen-producto">
            
        </div>
          <div class="container-info-product">
            <div class="btn-back">
            <a href="../html/cumpleaños.html"><i class="bi bi-caret-left"></i>Regresar</a>
            </div>
             <div class="container-price">
                  <span id="producto-precio" data-precio="35.00">s/. 35.00</span>
                  <i class="bi bi-chevron-right"></i>
             </div>

             

               <!--cantidad y botoncito-->
              <div class="container-add-cart">
                  <div class="container-quantity">
                     <input 
                     type="number" 
                     placeholder="1" 
                     value="1" 
                     min="1"
                     class="input-quantity"/>
                      <div class="btn-increment-decrement">
                         <i class="bi bi-chevron-up" id="increment"></i>
                         <i class="bi bi-chevron-down" id="decrement"></i>

                      </div>
                  </div>

                  <!-- Aquí mostramos el total -->
                  <div class="total-price">
                     Total a pagar: s/. <span id="total-amount">35.00</span>
                 </div>

                  <button class="btn-add-to-cart" id="add-to-cart">
                     <i class="bi bi-plus-lg"></i>
                     Añadir al carrito
                  </button>

              </div>


               <div class="container-description">
                  <div class="title-description">
                     <h4>Descripción</h4>
                     <i class="bi bi-chevron-down"></i>
                  </div>
                   <div class="text-description">
                     <p>
                        8 mini brownies amelcochados con pecanas y fudge + 
                        8 mini alfajores crocantes full manjar
                     </p>
                   </div>
               </div>

                <div class="container-social">
                     <span>Compartir</span>
                       <div class="container-buttons-social">
                          <a href="#"><i class="bi bi-envelope"></i></a>
                          <a href="#"><i class="bi bi-facebook"></i></a>
                          <a href="#"><i class="bi bi-twitter-x"></i></a>
                          <a href="#"><i class="bi bi-instagram"></i></a>
                          <a href="#"><i class="bi bi-pinterest"></i></a>
                       </div>
                </div>
          </div>
    </main>

    <!--conexion a el java script-->
    <script src="../js/informacion1.js"></script>

</body>
</html>
